name: Build Umbral Pre-Go

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build Rust static library
        run: |
          cd umbral-pre
          cargo build --release --features bindings-c

      - name: Debug - List target directory (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "Current directory: $(pwd)"
          echo "Looking for built static libraries:"
          find . -name "*.a" 2>/dev/null

      - name: Debug - List target directory (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Current directory: $PWD"
          echo "Looking for built static libraries:"
          Get-ChildItem -Path . -Recurse -Include *.a -ErrorAction SilentlyContinue | Select-Object FullName

      - name: Copy static library for Go (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p umbral-pre-cgo/lib
          rm -f umbral-pre-cgo/lib/libumbral_pre.*
          find . -name "libumbral_pre.a" -exec cp {} umbral-pre-cgo/lib/libumbral_pre-linux-amd64.a \;
          # Create symbolic link for CGO
          cd umbral-pre-cgo/lib && ln -sf libumbral_pre-linux-amd64.a libumbral_pre.a

      - name: Copy static library for Go (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p umbral-pre-cgo/lib
          rm -f umbral-pre-cgo/lib/libumbral_pre.*
          LIB_PATH=$(find . -name "libumbral_pre.a" -print -quit)
          if [ -n "$LIB_PATH" ]; then
            cp "$LIB_PATH" umbral-pre-cgo/lib/libumbral_pre-darwin-amd64.a
            echo "Copied static library: $LIB_PATH"
            # Create symbolic link for CGO
            cd umbral-pre-cgo/lib && ln -sf libumbral_pre-darwin-amd64.a libumbral_pre.a
          fi

      - name: Copy static library for Go (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "umbral-pre-cgo/lib")) { New-Item -ItemType Directory -Path "umbral-pre-cgo/lib" }
          Remove-Item "umbral-pre-cgo/lib/*umbral*" -ErrorAction SilentlyContinue
          $lib = Get-ChildItem -Path . -Recurse -Filter "libumbral_pre.a" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($lib) {
              # Copy with platform-specific name for artifact storage
              Copy-Item $lib.FullName -Destination "umbral-pre-cgo/lib/libumbral_pre-windows-amd64.a"
              Write-Host "Copied static library: $($lib.FullName) to umbral-pre-cgo/lib/libumbral_pre-windows-amd64.a"
              # Copy with standard name for CGO linking
              Copy-Item $lib.FullName -Destination "umbral-pre-cgo/lib/libumbral_pre.a"
              Write-Host "Copied static library: $($lib.FullName) to umbral-pre-cgo/lib/libumbral_pre.a"
              Write-Host "Files in umbral-pre-cgo/lib:"
              dir umbral-pre-cgo\lib
          } else {
              Write-Host "Warning: Could not find libumbral_pre.a"
              Write-Host "Searching for static library files:"
              Get-ChildItem -Path . -Recurse -Filter "*.a" -ErrorAction SilentlyContinue | Select-Object FullName
          }

      - name: Upload library artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libumbral_pre-${{ matrix.os }}
          path: umbral-pre-cgo/lib/*
          if-no-files-found: warn
          retention-days: 90

      - name: Verify libraries copied (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "Verifying libraries were copied:"
          ls -la umbral-pre-cgo/lib/

      - name: Verify libraries copied (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Verifying libraries were copied:"
          dir umbral-pre-cgo\lib

      - name: Test Go library (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd umbral-pre-cgo
          go mod tidy
          go test -v ./...

      - name: Test Go library (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd umbral-pre-cgo
          go mod tidy
          go test -v ./...

      - name: Run examples (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd umbral-pre-cgo
          go run examples/basic_usage.go

      - name: Run examples (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd umbral-pre-cgo
          go run examples/basic_usage.go

  commit-libs:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all library artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: libumbral_pre-*
          merge-multiple: true
          path: libraries/
      
      - name: Copy static libraries to lib folder
        run: |
          mkdir -p umbral-pre-cgo/lib
          # Copy all platform-specific static libraries
          cp libraries/*.a umbral-pre-cgo/lib/ 2>/dev/null || true
          # Create symbolic links for CGO (Unix only)
          cd umbral-pre-cgo/lib
          if [ -f "libumbral_pre-linux-amd64.a" ]; then
            ln -sf libumbral_pre-linux-amd64.a libumbral_pre.a
          elif [ -f "libumbral_pre-darwin-amd64.a" ]; then
            ln -sf libumbral_pre-darwin-amd64.a libumbral_pre.a
          elif [ -f "libumbral_pre-windows-amd64.a" ]; then
            # For Windows, copy the file directly (no symbolic link)
            cp libumbral_pre-windows-amd64.a libumbral_pre.a
          fi
          cd ../..
          echo "Files copied to umbral-pre-cgo/lib/:"
          ls -la umbral-pre-cgo/lib/
          echo "Current git status for lib folder:"
          git status umbral-pre-cgo/lib/
      
      - name: Commit and push libraries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status umbral-pre-cgo/lib/
          git add -f umbral-pre-cgo/lib/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update cross-platform static libraries [skip ci]"
            git push
          fi
